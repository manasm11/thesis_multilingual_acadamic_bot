<!DOCTYPE html>
<html>
  <head>
    <title>BITS Academic Bot</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Main css-->
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="static/css/materialize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="static/img/boticon.png" />

    <style type="text/css">
      body {
        background-image: url("static/img/bitslogo.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: auto;
        background-position: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="widget">
        <div class="chat_header">
          <!--Add the name of the bot here -->
          <span
            style="
              color: white;
              margin-left: 10px;
              margin-top: 5px;
              float: left;
              font-family: sans-serif;
              font-size: 80%;
            "
            >BITS Academic Bot</span
          >
          <span
            style="
              color: white;
              margin-right: 5px;
              float: right;
              margin-top: 5px;
            "
            id="close"
          >
            <i class="material-icons">close</i>
          </span>
        </div>
        <!--Chatbot contents goes here -->
        <div class="chats" id="chats">
          <div class="clearfix"></div>
        </div>
        <!--user typing indicator -->
        <div class="keypad">
          <input
            type="text"
            id="keypad"
            class="usrInput browser-default"
            placeholder="Type a message..."
            autocomplete="on"
          />
          <div id="listening" hidden class="usrInput browser-default">Listening...</div>
        </div>
        <div class="mic_bg" id="mic">
          <!-- <button type="button" onclick="runSpeechRecognition()"><i class="material-icons">mic</i></button> -->
          <!-- <button class="mic_button" type="button" onclick="runSpeechRecognition()"><i class="fa fa-microphone" style="font-size:25px"></i></button> -->
          <a class="mic_button" type="button" onclick="runSpeechRecognition()"
            ><i class="fa fa-microphone" style="font-size: 25px"></i
          ></a>
        </div>
      </div>
      <!--bot widget -->
      <div class="profile_div" id="profile_div">
        <img class="imgProfile" src="static/img/chatbox.png" />
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
    <!--Main Script -->
    <script type="text/javascript" src="static/js/script.js"></script>
  </body>
</html>
